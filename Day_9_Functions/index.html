<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .productconatiner {
            width: 200px;
            display: inline-flex;

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1 class="border rounded-pill mt-5 p-1">JS project</h1>
            </div>
        </div>
    </div>
    <div id="productcontainer" class="container d-flex flex-wrap justify-content-center gap-3 mt-4">

    </div>

    <script>
        let productcontainer = document.getElementById("productcontainer")
        let products = [
            { img: "../assesets/OIP (1).jpeg", name: "Shirt", price: 500, category: "Clothing" },
            { img: "../assesets/OIP.jpeg", name: "Watch", price: 1200, category: "Accessories" },
            { img: "../assesets/OIP.jpeg", name: "shirt", price: 1200, category: "Accessories" },
            { img: "https://tse4.mm.bing.net/th/id/OIP.SAEHv-JSa7p8FJHvMCyBTQHaHa?pid=Api&P=0&h=180", name: "T-Shirt", price: 1200, category: "Accessories" }
        ];

        for (let i = 0; i < products.length; i++) {
            productcontainer.innerHTML += `<div class="border rounded-3 d-inline justify-content-center bg-primary color-white ">
                <img src="${products[i].img}" class="photo border border-2 rounded-1 rounded-pill"> 
                <h2 class="display-5"> ${products[i].name} </h2>
                <p class="fw-bold f-info"> price: ${products[i].price}<p>
                <p class="fw-bold">category: ${products[i].category} </div>`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
