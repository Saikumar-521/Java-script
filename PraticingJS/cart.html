<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center">

    <h1 class="text-3xl font-bold mt-4">Your Cart</h1>
    <a href="cartai.html" class="bg-blue-500 text-white px-4 py-1 rounded mt-2">Back to Shop</a>

    <div id="cartContainer" class="flex flex-col mt-4 w-96"></div>
    <h2 id="total" class="text-xl font-bold mt-4"></h2>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const cartContainer = document.getElementById('cartContainer');
        const totalElement = document.getElementById('total');

        function renderCart() {
            cartContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const discountedPrice = item.price * 0.9; // 10% discount
                total += discountedPrice * item.qty;

                const div = document.createElement('div');
                div.className = "flex items-center bg-white shadow m-2 p-2 rounded justify-between";

                div.innerHTML = `
                    <img src="${item.img}" class="w-16 h-16 rounded">
                    <div class="flex-1 ml-2">
                        <p class="font-semibold">${item.name}</p>
                        <p>₹${discountedPrice} each</p>
                        <div class="flex items-center mt-1">
                            <button class="px-2 py-1 bg-gray-300 decrement">-</button>
                            <span class="mx-2 qty">${item.qty}</span>
                            <button class="px-2 py-1 bg-gray-300 increment">+</button>
                        </div>
                    </div>
                    <p class="font-semibold subtotal">₹${discountedPrice * item.qty}</p>
                `;
                cartContainer.appendChild(div);

                // increment
                div.querySelector('.increment').addEventListener('click', () => {
                    item.qty++;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                });

                // decrement
                div.querySelector('.decrement').addEventListener('click', () => {
                    if (item.qty > 1) {
                        item.qty--;
                    } else {
                        cart.splice(index, 1); // remove item if qty=0
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                });
            });

            totalElement.innerText = `Total: ₹${total}`;
        }

        renderCart();
    </script>

</body>

</html>
