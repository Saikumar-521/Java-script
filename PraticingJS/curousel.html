<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            position: relative;
            width: 400px;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 500px;
            height: 250px;
            object-fit: cover;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="slides">
            <img src="https://tse2.mm.bing.net/th/id/OIP.2iWS4NJfB5y_mu30Nsq_bwHaHa?pid=Api&P=0&h=180" alt="Image 1">
            <img src="https://tse1.mm.bing.net/th/id/OIP.uEMUqNFm7hBXEhyh8Xq65wHaHa?pid=Api&P=0&h=180" alt="Image 2">
            <img src="https://tse2.mm.bing.net/th/id/OIP._SI292vLExlrI7_f6po_fQHaE8?pid=Api&P=0&h=180" alt="Image 3">
        </div>

        <button id="prev">⬅</button>
        <button id="next">➡</button>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        let index = 0;

        // Function to update slide position
        function showSlide() {
            slides.style.transform = `translateX(${-index * 400}px)`;
        }

        // Next button
        nextBtn.addEventListener('click', () => {
            index = (index + 1) % images.length; // loop back
            showSlide();
        });

        // Previous button
        prevBtn.addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length; // loop back
            showSlide();
        });

        // Auto play (every 3 seconds)
        setInterval(() => {
            index = (index + 1) % images.length;
            showSlide();
        }, 3000);

    </script>
</body>

</html>
