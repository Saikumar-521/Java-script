<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" flex flex-col items-center justify-center">

    <div class="w-[300px] h-[500px] bg-gray-100 flex flex-wrap  p-4 rounded-xl shadow-gray-400/50 ">

        <button id="toggle_btn" class="w-[100px] bg-gray-300 mb-2 ">btn</button>

        <input type="text" id="text" class="w-[250px] h-[100px] bg-gray-300 rounded-sm">

        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">9</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">8</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">7</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">/</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">4</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">5</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">6</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">*</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">1</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">2</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">3</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">-</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">0</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full">.</button>
        <button
            class=" btn w-[100px] h-10 bg-gray-300 m-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  px-2 rounded-full bg-green-500 text-white">=</button>
        <button
            class=" btn w-10 h-10 bg-gray-300 m-2 px-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  rounded-full ">+</button>
        <button
            class=" btn w-[100px] h-10 bg-gray-300 m-2 hover:bg-gray-500 hover:text-white hover:shadow-gray-400  px-2 bg-red-500 text-white font-bold rounded-full">C</button>

    </div>
    <script src="simplecal.js"></script>
</body>

</html>
