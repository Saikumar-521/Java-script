<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Assets/Bootstrap.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>Meal Finder</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      
      <a class="navbar-brand fw-bold text-info" href="#">MEAL FINDER</a>
    </div>
  </nav>

  <section class="container text-center my-5">
    <h2 class="text-info">Search Your Favorite Meal</h2>
    <div class="d-flex justify-content-center mt-3">
      <input id="searchInput" class="form-control w-50" type="text" placeholder="Search meals..." />
      <button id="searchBtn" class="btn btn-info ms-2">Search</button>
    </div>
  </section>

  <section class="container">
    <div id="mealList" class="row"></div>
  </section>

  <!-- Modal for meal details -->
  <div class="modal fade" id="mealModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mealTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="mealDetails"></div>
      </div>
    </div>
  </div>

  <script src="../Assets/Bootstrap.js"></script>
  <script src="mainScript.js"></script>
</body>
</html>
